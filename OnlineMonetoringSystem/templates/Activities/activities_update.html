{% load crispy_forms_tags %}

{% load staticfiles %}
{{ activities_form.media.css }}
<link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="{% static 'css/UserAccount/activity_create.css' %}">
<link rel="stylesheet" href="{% static 'css/UserAccount/user_create.css' %}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<form method="post" data-url="{% url 'update_activitiess' activities_form.instance.id %}" class="update_activitiess">
      <div class="modal-header alert-info" style="height:50px;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        <div class="text-left" style="font-size:18px; color:black;">
                <b>Update Activity </b>
            </div>
      </div>

      <div class="modal-body">
        <i class="fa fa-edit" style="position:fixed; margin-top: -3%;margin-left:-1px; color:green;"></i>
        <i class="fa fa-user" style="position:fixed; margin-top: 20.2%; color:green;"></i>
        <i class="fa fa-puzzle-piece" style="position:fixed; margin-top: 31.8%; margin-left:-1px; color:green;"></i>
        <i class="fa fa-group" style="position:fixed; margin-top: 43.2%; margin-left:-3px; color:green;"></i>
        <i class="fa fa-bolt" style="position:fixed; margin-top: 56.5%; color:green;"></i>
        <i class="fa fa-calendar" style="position:fixed; margin-top: 21.5%;margin-left:52.3%; color:green;"></i>
        <i class="fa fa-calendar" style="position:fixed; margin-top: 31%;margin-left:52.3%; color:green;"></i>
        <i class="fa fa-group" style="position:fixed; margin-top: 43.8%; margin-left:52.3%; color:green;"></i>
        <i class="fa fa-ticket" style="position:fixed; margin-top: 57%; margin-left:52.3%; color:green;"></i>
        {% csrf_token %}
      {{ activities_form|crispy }}
      <i class="fa fa-sort-down" style="position:fixed; margin-top:-41.5%; margin-left:40%; opacity:0.6"></i>

      </div>

      <div class="modal-footer alert-info" style="height:60px;">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Save changes</button>
      <div class="content1" id="notsuccess" style=" display: none; margin-right:60%;margin-top: -7.5%; font-size: 20px;" >OPS!<img src="{% static 'images/ignor.png' %}" alt="">Check Again</div>
      </div>
</form>
{{ activities_form.media.js }}
<script>
    $(function () {
        $('.datetime-input').datetimepicker({
            format:'DD/MM/YYYY'
        });
    });
</script>
