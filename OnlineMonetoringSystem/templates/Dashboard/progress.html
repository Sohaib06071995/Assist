<tr>

  <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" id="myBar" >
        {{dashboard_form.instance.Progress}}%
      </div>
    </div>
</tr>
  {% if "ongoing" in dashboard_form.instance.Status %}
<tr>
  <td>
      {{dashboard_form.instance.Progress_Date}}</div>
      </td>
      <td>
          {{dashboard_form.instance.Progress}}%</div>
          </td>
</tr>
{%endif%}

<script type="text/javascript">
$(document).ready(function() {
var width= {{dashboard_form.instance.Progress}};
$('.progress-bar').css('width', width + "%");
});
</script>
