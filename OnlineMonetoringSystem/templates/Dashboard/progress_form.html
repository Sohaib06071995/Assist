{% load crispy_forms_tags %}
{% load staticfiles %}
{{ progress_form.media }}
<style media="screen">
.modal-backdrop, .modal-backdrop.fade.in {
  background-color: blue;
}
#id_Progress_Date{
  width: 200px;
  height: 30px;
  margin-top: -1px;
}

  width: 200px;

    margin-left: 12px;

<form method="post" data-url="{% url 'progress_create' progress_form.instance.id %}" class="progress_create">

      <div class="modal-header alert-info" style="height:50px;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        <div class="text-left" style="font-size:18px; color:black;">
                <b>New Preogress </b>
            </div>

            <div class="content1" id="notsuccess" style="display: none;margin-top: 22%;margin-left: 80%;font-size: 14px; color:red;">range: 0-100 </div>
      </div>
            <i class="fa fa-level-up" style="position:fixed; margin-top: 10%;margin-left:5%; color:green;"></i>
      <i class="fa fa-calendar" style="position:fixed; margin-top: 29.5%;margin-left:4.5%; color:green;"></i>
      <div class="modal-body">
      {{ progress_form|crispy }}
      </div>
      <div class="modal-footer alert-info" style="height:60px;">

      <button type="submit" class="btn btn-primary" >Save changes</button>
